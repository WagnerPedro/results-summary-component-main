<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main class="container">

    <!-- Card 1 -->
    <section class="right-section">
      <p>Your Result</p>
      <div class="circle">
        <div class="info-circle">
          <div>76</div>
          <span>of 100</span>
        </div>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <!-- Card 2 -->
    <section class="left-section">
      <h3>Summary</h3>
      <div class="first-info">
        <div class="title"><img src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</div>
        <span class="info">
          <strong>80</strong>
          <span class="complement">
            / 100
          </span>
        </span>
      </div>
      <div class="second-info">
        <div class="title"><img src="assets/images/icon-memory.svg" alt="icon-memory"> Memory</div>
        <span class="info">
          <strong>92</strong>
          <span class="complement">
            / 100
          </span>
        </span>
      </div>
      <div class="thirth-info">
        <div class="title"><img src="assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal</div>
        <span class="info">
          <strong>61</strong>
          <span class="complement">
            / 100
          </span>
        </span>
      </div>
      <div class="fourth-info">
        <div class="title"><img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual</div>
        <span class="info">
          <strong>72</strong>
          <span class="complement">
            / 100
          </span>
        </span>
      </div>
      <button>Continue</button>
    </section>
  </main>

  </div> -->
</body>

</html>
